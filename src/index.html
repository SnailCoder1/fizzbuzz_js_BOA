<html lang="en">
<head>

<body>
<script src="./src/js/fizz_buzz.js"></script>
<script src="./src/js/main.js"></script>
        <br><br> <h1>The FizzBuzz Challenge</h1> <br> <br>

        <img src="img/ghost.jpg" alt="Image unavaliable" srcset=""> <br> <br>

    <!-- Place your content here -->
    <div>
        <input type="text" id="value">
        <input type="submit" value="Check" id="button"
        class="bg-transparent hover:bg-blue text-blue-dark hover:text-white"> 
        <br>      <br>    
        <div id="display_answer">

        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            let button = document.getElementById('button')
            let displayDiv = document.getElementById('display_answer')
            button.addEventListener('click', () =>{
                let value = document.getElementById('value').value
                let fizzBuzz = new FizzBuzz
                let result = fizzBuzz.check(value)
                displayDiv.innerHTML = result;
            })
        })
    </script>
    <footer>Created by you with pure love.</footer>
</body>
